<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
		<div class="Page_header">
		All in One Solutions 
	</div>
<center>	
	<script type="text/javascript" src="calc.js"></script>

	<div class="header">Simple Calculator</div>
	<div class="box">
	<input type="text" id="textbox2">
	<input type="text" id="textbox">
	<hr>
	<div class="subbox1">
		<button id="btnc" onclick="reset()">c</button>
		<button id="btnx" onclick="cancel()">x</button>
		<button id="btn2" onclick="display('%')">%</button>
		<button id="btn2" onclick="display('/')">/</button> 
		<button id="btn1" onclick="display('7')">7</button>	
		<button id="btn1" onclick="display('8')">8</button> 
		<button id="btn1" onclick="display('9')">9</button>
		<button id="btn2" onclick="display('*')">*</button>
		<button id="btn1" onclick="display('4')">4</button>	
		<button id="btn1" onclick="display('5')">5</button> 
		<button id="btn1" onclick="display('6')">6</button> 
		<button id="btn2" onclick="display('-')">-</button>	
		<button id="btn1" onclick="display('1')">1</button>	
		<button id="btn1" onclick="display('2')">2</button> 
		<button id="btn1" onclick="display('3')">3</button>
		<button id="btn2" onclick="display('+')">+</button> 
		<button id="btn1" onclick="display('00')">00</button>	
		<button id="btn1" onclick="display('.')">.</button>	
		<button id="btn1" onclick="display('0')">0</button>	
		<button id="btne" onclick="calculate()">=</button>
		</div>
</div></center>
